"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en" lang="en" manifest="cache.manifest">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Lift</title>
<link rel="icon" type="image/png" href="/images/icon.png" />
<link rel="apple-touch-icon" href="/images/touch.png" />
<link rel="stylesheet" type="text/css" href="/lib/beta/css/client.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.css" />
<link rel="stylesheet" type="text/css" href="lift.css"/>
<!--<link rel="stylesheet" type="text/css" href="/jquery/jquery.mobile-1.0a3.min.css" />-->
<script type="text/javascript" src="/jquery/jquery-1.5.min.js"></script>
<script type="text/javascript" src="/jquery/jquery.tmpl.js"></script>
<script type="text/javascript" src="/jquery/jquery.mobile-1.0a3.js"></script>
<script type="text/javascript" src="/lib/0.6/js/json2.min.js"></script>
<script type="text/javascript" src="/lib/beta/js/utils.js"></script>
<script src="lift.js"></script>
<script type="text/javascript">
var lift = namespace.lookup("com.pageforest.lift");
$(document).ready(lift.onReady);
</script>
</head>
<body>

<script id="homePageTemplate" type="text/html">
	<div data-role="header">
		<h1>${ header }</h1>
	</div>
	<div data-role="content">
		{{tmpl($data.workoutGroups) "#workoutGroupTemplate"}}
	</div>
	<div data-role="footer">
		<h4 class='invis'>${ footer }</h4>
	</div>
</script>

<script id="workoutGroupTemplate" type="text/html">
	<div data-role=collapsible data-collapsed="true">
		<h3>${ name }</h3>
		<div data-role=controlgroup>
			{{tmpl($data.workouts) "#workoutNamesTemplate"}}
		</div>
	</div>
</script>

<script id="workoutNamesTemplate" type="text/html">
	<a href="#${id}" data-role="button" data-iconpos="right" data-icon="arrow-r">${name}</a>
</script>


<script id="workoutPagesTemplate" type="text/html">
<div data-role="page" id="${ id }" data-url="${ id }">
	<div data-role="header">
		<a href="#home" data-icon="arrow-l" data-direction="reverse" data-transition="slide">Back</a>
		<h1>${ name }</h1>
	</div>
	<div data-role="content">
		<div data-role=controlgroup>
			{{each(i, ex) exs}}
				<a href="#${ id }-${ i }" data-role="button" data-iconpos="right" data-icon="arrow-r">${ ex.name }</a>
			{{/each}}
		</div>
	</div>
	<div data-role="footer">
		<h4 class='invis'>'footer'</h4>
	</div>
</div>

{{each(i, ex) exs}}
<div data-role="page" id="${ id }-${ i }"  data-url="${ id }-${ i }">
	<div data-role="header">
		<a href="#${ id }" data-icon="arrow-l" data-direction="reverse" data-transition="slide">Back</a>
		<h1>${ name }</h1>
	</div>
	<div data-role="content">
		{{if exs[i].links[0] !== undefined}}
			<a href="#${ id }-${ i }-form" data-role="button" data-icon="arrow-r" data-iconpos="right">Proper Form</a>
		{{/if}}
		<div class=ui-grid-b>
			<div class=ui-block-a>
				<h4>Weight</h4>
				<input type=number></input>
				<input type=number></input>
				<input type=number></input>
			</div>
			<div class=ui-block-b>
				<h4>Reps</h4>
				<input type=number></input>
				<input type=number></input>
				<input type=number></input>
			</div>
			<div class=ui-block-c>
				<a data-role="button" class="first-button" data-icon="delete" data-iconpos="notext"></a>
				<a data-role="button" data-icon="delete" data-iconpos="notext"></a>
				<a data-role="button" data-icon="plus" data-iconpos="notext"></a>
			</div>
		</div>
		<h1 class="timer">00:00</h1>
		<div data-role=controlgroup>
			<a data-role="button" data-icon="play">Start Timer</a>
			<a data-role="button" data-icon="refresh">Restart Timer</a>
		</div>
		{{if (i + 1) == exs.length}}
			<a href="#${ id }" data-role="button" data-icon="check" data-direction="reverse" data-transition="slide">Done!</a>
		{{else}}
			<a href="#${ id }-${ i + 1 }" data-role="button" data-icon="check" data-transition="slideup">Next Ex</a>
		{{/if}}
	</div>
	<div data-role="footer">
		<h4> </h4>
	</div>
</div>

{{if exs[i].links[0] !== undefined}}
<div data-role="page" id="${ id }-${ i }-form" data-url="${ id }-${ i }-form">
	<div data-role="header">
		<h1>${ name } Form</h1>
	</div>
	<div data-role="content">
		{{each(i, link) links}}
			<a href="${ link.url }" target="_blank" data-role="button" data-iconpos="right" data-icon="info">${ link.name }</a>
		{{/each}}
	</div>
	<div data-role="footer">
		<h4> </h4>
	</div>
</div>
{{/if}}
{{/each}}
</script>

<div data-role="page" id="home">
</div>
